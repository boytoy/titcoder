    {% load staticfiles %}

    <script src="{% static csrf.js %}"></script>



    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css">

    <!-- Font Awesome Css -->
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">

</head>

<body>

<!-- Navigation Start -->
<nav id="siteNav" class="navbar navbar-default navbar-fixed-top" style="background-color:purple;" role="navigation">
    <div class="container">
        <!-- Logo and responsive toggle -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-fire"></span>
                TIT Coder  资讯
            </a>
        </div>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" style="float:left; margin-left: 10px;" id="navbar">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/">主页</a>
                </li>
                <li>
                    <a href="/news">资讯</a>
                </li>
                <li>
                    <a href="/course">课程</a>
                </li>
                <li>
                    <a href="/bbs">论坛</a>
                </li>
                <li>
                    <a href="/chatroom">聊天室</a>
                </li>
            </ul>

        </div><!-- /.navbar-collapse -->


        <!--    search form start    -->

<!--
            <form class="form-inline" style="width: 200px; float: left; margin: 14px 70px 0px 70px;" action="https://cn.bing.com/search" target="_blank">

                <input type="submit" class="search_btn" style="margin: 0px -200px 0px -10px">
            </form>
-->
        <ul class="nav navbar-nav navbar-right" style="height: 56px;">
            {% if request.user.is_authenticated %}
            <div class="panel-body">
              <div class="form-group" style="font-size: 18px; float:left; margin-top: -6px;">
                <div class="dropdown" style="float:left;">
                  <button class="btn btn-success" id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <a style="color:white;">{{ user.username }}</a>
                      <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style="background-color: purple;">
                    <li><a href="/blog" style="color: white;">个人博客</a></li>
                  </ul>
                </div>
                <a href="/logout" style="margin-left: 6px;"><input class="btn btn-danger" type="submit" value="Logout"></a>
              </div>
            </div>
            </div>
            {% else %}
            <li>
                <a href="/login">登录</a>
            </li>
            <li>
                <a href="/register">注册</a>
            </li>
            {% endif %}
        </ul>
    </div><!-- /.container -->
</nav>
<!-- Navigation End -->

{% endblock %}

<!-- 搜索功能在线相应 -->
<script>
 $('#search_input').bind('keyup',function(){
	var jqueryInput = $(this);
	var searchText = jqueryInput.val();
	$.get('http://api.bing.com/qsonhs.aspx?q='+searchText);
 });
$('#search-suggest').css({
	top:$('#search-form').offset().top+$('#search-form').height()+10,
	left:$('#search-form').offset().left
}).show();

</script>
